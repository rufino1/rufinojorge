        <!--
  * The "meta viewport" tag (below) helps your app size appropriately to a device's ideal viewport.
  * Note that Windows device viewports work better when initialized using the @viewport CSS rule.
  * For a quick overview of "meta viewport" and @viewport, see this article:
  *   http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag
  * To see how it works, try your app on a real device with and without a "meta viewport" tag.
  * Additional useful references include:
  *   http://www.quirksmode.org/mobile/viewports.html
  *   http://www.quirksmode.org/mobile/metaviewport/devices.html
  *   https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
-->

        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
                @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
                @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
                /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/

        <header class="wrapping-col wrap-element uib_w_1" data-uib="app_framework/header" data-ver="2" id="af-header-0">
            <h1>Rufino</h1>
        </header>
        <header class="wrapping-col wrap-element uib_w_5" data-uib="app_framework/header" data-ver="2" id="af-header-7">
            <h1></h1>
        </header>
        <header class="wrapping-col wrap-element uib_w_6 with-back" data-uib="app_framework/header" data-ver="2" id="af-header-8"><a class="button backButton">Back</a>
            <h1>Pedido</h1>
        </header>
        <div class="uwrap" id="content">
            <div class="upage vertical-col panel" id="mainpage" data-header="af-header-0" data-footer="none">

                <div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-inline" for="idcontrasenia">contrasenia</label>

                    <input class="wide-control" placeholder="Placeholder Text" type="text" id="idcontrasenia" value="rufino">
                </div>
                <div class="table-thing with-label widget uib_w_2 d-margins" data-uib="app_framework/input" data-ver="1">
                    <label class="narrow-control label-inline" for="idusuario">usuario</label>

                    <input class="wide-control" placeholder="Placeholder Text" type="text" id="idusuario" value="rufino">
                </div>
                <a class="button widget uib_w_4 d-margins" data-uib="app_framework/button" data-ver="1" id="idLogin">Ingresar</a>
            </div>
            <div class="upage vertical-col panel" id="pagepedido" data-header="af-header-8" data-footer="none">
                <div class="table-thing with-label widget uib_w_7 d-margins" data-uib="app_framework/checkbox_group" data-ver="1" id="idPlatos">
                    <label class="narrow-control label-top-left">Platos</label>

                    <div class="wide-control">
                        <div class="widget uib_w_8" data-uib="app_framework/checkbox" data-ver="1">
                            <input type="checkbox" id="idchicharon">
                            <label class="content-box" for="idchicharon">Chicharon</label>
                        </div>
                        <div class="widget uib_w_9" data-uib="app_framework/checkbox" data-ver="1">
                            <input type="checkbox" id="idpescado">
                            <label class="content-box" for="idpescado">Piscado Frito</label>
                        </div>
                        <div class="widget uib_w_10" data-uib="app_framework/checkbox" data-ver="1">
                            <input type="checkbox" id="idtallarin">
                            <label class="content-box" for="idtallarin">Tallarin</label>
                        </div>
                    </div>
                </div>
                <a class="button widget uib_w_11 d-margins" data-uib="app_framework/button" data-ver="1" id="idaceptar">aceptar</a>
            </div>
